{% extends "layout.html" %}

{% block title %}

    Change Password

{% endblock %}

{% block main %}

    <h1>Change Password</h1>
    <form action="/changepassword" method="post">
        <div class="form-group">
            <input class="form-control" name="newpass" placeholder="New Password" type="password" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Password Confirmation" type="password" required>
        </div>
        <button class="btn btn-light" type="submit">Change</button>
    </form>

{% endblock %}
